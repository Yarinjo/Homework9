<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label class="field">
            <div class="field__title">Label</div>
            <input class="field__input" type="text" placeholder="Text">
        </label>


        <label class="field">
            <div class="field__title">Sex</div>
            <select class="field__input">
                <option value="male">Male</option>
                <option value="female">Female</option>

            </select>
        </label>
        <label class="field">
            <div class="field__title">Message</div>
            <textarea class="field__input field__textarea">


            </textarea>
        </label>
        <label class="radio">
            <input name="name" class="radio__input" type="radio">
            <div class="radio__box">
                <div class="radio__circle"></div>
            </div>
            <div class="radio__text">Lorem ipsum dolor sit amet.</div>
        </label>
        <label class="radio">
            <input name="name" class="radio__input" type="radio">
            <div class="radio__box">
                <div class="radio__circle"></div>
            </div>
            <div class="radio__text">Lorem ipsum dolor sit amet.</div>
        </label>




        <label class="checkbox">
            <input name="color" class="checkbox__input" type="checkbox">
            <div class="checkbox__box">
                <div class="checkbox__checkmark first"><span>&#10003;</span></div>
            </div>
            <div class="checkbox__text">BLUE</div>
        </label>
        <label class="checkbox">
            <input name="color" class="checkbox__input" type="checkbox">
            <div class="checkbox__box">
                <div class="checkbox__checkmark second"><span>&#10003;</span></div>
            </div>
            <div class="checkbox__text">RED</div>
        </label>
        <label class="checkbox">
            <input name="color" class="checkbox__input" type="checkbox">
            <div class="checkbox__box">
                <div class="checkbox__checkmark third"><span>&#10003;</span></div>
            </div>
            <div class="checkbox__text">GREEN</div>
        </label>
        <button type="submit">Send</button>
    </form>


    <div class="switch_div">

          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>

    </div>
    
</body>
</html>
